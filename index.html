<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
    body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: url("https://c4.wallpaperflare.com/wallpaper/9/538/495/candle-reflection-lighting-light-wallpaper-preview.jpg") no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
        }
        .parent-container {
            background: linear-gradient(135deg, #ffe9a3, #e5c07b);
            width: 80%;
            max-width: 400px;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
        }
        .form-field {
            margin: 10px 0;
        }
        .form-field input, button {
            width: 90%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: none;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <form id="registrationForm" class="parent-container" action="login.html">
        <h2>Registration</h2>
        <div class="form-field"><input type="email" required id="email" placeholder="Email"></div>
        <div class="form-field"><input type="number" required id="phone_number" placeholder="Phone Number"></div>
        <div class="form-field"><input type="password" required id="password" placeholder="Password"></div>
        <div class="form-field"><input type="password" required id="confirm_password" placeholder="Confirm Password"></div>
        <button type="submit">Submit</button>
        <p>Already have an account? <a href="login.html">Login</a></p> 
    </form>
    <script>
        document.getElementById("registrationForm").addEventListener("submit", function (e) {
            e.preventDefault();
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const phoneNumber = document.getElementById("phone_number").value;
            const confirmPassword = document.getElementById("confirm_password").value;
            if (password !== confirmPassword) {
                alert("Passwords do not match");
                return;
            }
            const users = JSON.parse(localStorage.getItem("users")) || [];
            if (users.some(user => user.email === email)) {
                alert("User already exists. Try a new email ID.");
                return;
            }
            users.push({ email, password, phoneNumber });
            localStorage.setItem("users", JSON.stringify(users));
            alert("Registration successful");
            window.location.href = "login.html";
        });
    </script>
</body>
</html>
