<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background: url("https://c4.wallpaperflare.com/wallpaper/674/485/298/5bd16d0aa1b0e-wallpaper-preview.jpg") no-repeat center center fixed;
            background-size: cover;
            margin: 0;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.85);
            width: 80%;
            max-width: 400px;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
        }
        .login-container input, button {
            width: 90%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: none;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <form id="loginForm" class="login-container" action="diwali.html">
        <h2>LOGIN</h2>
        <input type="email" id="email" required placeholder="Email">
        <input type="password" id="password" required placeholder="Password">
        <button type="submit">Submit</button>
        <p>Don't have an account? <a href="index.html">Register here</a></p>
    </form>
    <script>
        document.getElementById("loginForm").addEventListener("submit", function (e) {
            e.preventDefault();
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const users = JSON.parse(localStorage.getItem("users")) || [];
            const validUser = users.find(user => user.email === email && user.password === password);
            if (validUser) {
                alert("Login successful!");
                window.location.href = "diwali.html";
            } else {
                alert("Invalid email or password.");
            }
        });
    </script>
</body>
</html>
